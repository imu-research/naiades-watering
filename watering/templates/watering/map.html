{% extends "base.html" %}

{% load i18n %}
{% load static %}

{% block css %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
     <div class="row" style="margin: 10px;">
         <div class="col-md-6">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary">Today</button>
                      <button type="button" class="btn btn-primary">Tomorrow</button>
                      <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-align-right"></i></button>
                    </div>
                  </div>
         <div class="col-md-3">
         </div>
         <div class="col-md-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="location.href='{% url 'box-create' %}'">View Route</button>
               </div>
     </div>

    <div class="row" style="margin: 10px;">
         <div class="col-md-4">
                <div class="checkbox">
                  <div class="icheckbox_flat" style="position: relative;"><input type="checkbox" id="flat-checkbox-1" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                  <label for="flat-checkbox-1" class="">Need Watering</label>
                </div>
         </div>
          <div class="col-md-4">
                <div class="checkbox">
                  <div class="icheckbox_flat checked" style="position: relative;"><input type="checkbox" id="flat-checkbox-2" checked="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                  <label for="flat-checkbox-2" class="">Water OK</label>
                </div>
          </div>
          <div class="col-md-2">
         </div>
           <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-block" onclick="location.href='{% url 'box-create' %}'">Add new Box</button>
           </div>
    </div>
     <div id="mapid" style="height: 500px;"></div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeXisjnsAMK0rYoxNNOPPdtc9JFF7OL_w&libraries=places"></script>
    <script src="{% static 'js/map.js' %}"></script>
{% endblock %}
